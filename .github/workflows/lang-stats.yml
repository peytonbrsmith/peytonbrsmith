name: langstats
on:
  workflow_dispatch:
    # allows manual trigger
  # Schedule updates (each hour)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  # workflow_dispatch:
  # push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: peytonbrsmith/metrics@master
        with:
          # Your GitHub token
          filename: lang-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: no
          plugin_languages: yes
          plugin_languages_details: lines, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_skipped: holbertonschool-unity, metrics, webxrtesting, create-react-app_test, nextjs_test, 0x05-unity-assets_models_textures, personal_site, AirBnB_clone_v3, AirBnB_clone_v2, AirBnB_clone_v1, AirBnB_clone
          plugin_languages_threshold: "2%"
#           plugin_languages_indepth: true
          plugin_languages_limit: 8
#           commits_authoring: peytonbrsmith, peytonbrsmith@gmail.com
          plugin_languages_ignored: ini, markdown, xml, html, css
